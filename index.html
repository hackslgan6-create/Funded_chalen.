<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Trust Wallet CLI</title>

<style>
body {
  margin: 0;
  background: #050807;
  font-family: monospace;
  color: #7CFFB2;
  overflow: hidden;
}

/* Fondo hacker */
.background {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 30% 40%, rgba(0,255,150,0.05), transparent 60%),
    radial-gradient(circle at 70% 60%, rgba(0,255,150,0.04), transparent 60%),
    repeating-linear-gradient(
      0deg,
      rgba(0,255,150,0.02),
      rgba(0,255,150,0.02) 1px,
      transparent 1px,
      transparent 3px
    );
  animation: drift 30s linear infinite;
}

@keyframes drift {
  0% {background-position: 0 0, 0 0, 0 0;}
  100% {background-position: 400px 200px, -300px -200px, 0 200px;}
}

.terminal {
  position: relative;
  z-index: 2;
  max-width: 900px;
  margin: 40px auto;
  padding: 20px;
  background: rgba(2,4,3,0.9);
  border: 1px solid #2b4f3d;
  box-shadow: 0 0 40px rgba(124,255,178,0.1);
  border-radius: 8px;
}

h1 {
  text-align: center;
  font-weight: normal;
  color: #7CFFB2;
  margin-bottom: 10px;
}

input {
  width: 100%;
  padding: 12px;
  background: #020403;
  border: 1px solid #2b4f3d;
  color: #7CFFB2;
}

button {
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  background: #11251c;
  color: #7CFFB2;
  border: 1px solid #2b4f3d;
  cursor: pointer;
}

button:hover {
  background: #163528;
}

#output {
  margin-top: 15px;
  background: #020403;
  border: 1px solid #2b4f3d;
  padding: 10px;
  min-height: 260px;
  overflow-y: auto;
  white-space: pre;
}
</style>
</head>

<body>

<div class="background"></div>

<div class="terminal">
<h1>Trust Wallet Â· Crypto Node CLI</h1>

<input id="wallet" placeholder="wallet address">

<button onclick="connect()">connect</button>

<div id="output"></div>

<button onclick="copyText()">copy output</button>
</div>

<script>
const pythonLines = [
"import trustwallet",
"import blockchain",
"import crypto_engine",
"",
"node = blockchain.connect('trustwallet.mainnet')",
"wallet = trustwallet.load_wallet(user_input)",
"",
"def verify_wallet(wallet):",
"    return wallet.checksum() == True",
"",
"def open_session(node, wallet):",
"    session = node.create_session(wallet)",
"    return session",
"",
"print('connecting to trust wallet...')",
"node.ping()",
"node.handshake()",
"",
"wallet.validate()",
"wallet.sync()",
"",
"session = open_session(node, wallet)",
"session.encrypt()",
"session.authorize()",
"",
"print('wallet connected')"
];

const finalText = `0xb6ce6195cc7ab29f7ae89f78e0c725d50eab4dfb`;

function connect() {
  const out = document.getElementById("output");
  out.innerText = "";
  let i = 0;

  function typeLine() {
    if (i < pythonLines.length) {
      out.innerText += pythonLines[i] + "\n";
      out.scrollTop = out.scrollHeight;
      i++;

      // velocidad humana (Termux-style)
      let speed = Math.random() * 400 + 150;
      setTimeout(typeLine, speed);
    } else {
      setTimeout(() => {
        out.innerText += "\n" + finalText;
      }, 800);
    }
  }

  typeLine();
}

function copyText() {
  navigator.clipboard.writeText(finalText);
  alert("Output copied");
}
</script>

</body>
</html>
